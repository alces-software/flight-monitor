# Job Templates
JobDefs {
  Name = "DefaultJob"
  Type = Backup
  Level = Incremental
  FileSet = "Full Set"
  Schedule = "WeeklyCycle"
  Storage = Backup-File1
  Messages = Standard
  Pool = Backup-Pool1
  SpoolAttributes = yes
  Priority = 10
  Write Bootstrap = "/opt/bacula/working/%c.bsr"
}

JobDefs {
  Name = "Master-Backup"
  Type = Backup
  FileSet = "Master-FileSet"
  Schedule = "WeeklyCycle"
  Storage = Backup-File1
  Pool = Backup-Pool1
  Priority = 10
  WriteBootstrap = "/opt/bacula/working/%c-%n.bsr"
  Messages = Standard
  SpoolAttributes = yes
  RunBeforeJob = "/opt/bacula/scripts/slack_job_start_notif.sh %c"
  RunAfterJob  = "/opt/bacula/scripts/slack_job_end_notif.sh %c"
}

JobDefs {
  Name = "VM-Backup"
  Type = Backup
  FileSet = "VM-FileSet"
  Schedule = "WeeklyCycle"
  Storage = Backup-File1
  Pool = Backup-Pool1
  Priority = 10
  WriteBootstrap = "/opt/bacula/working/%c-%n.bsr"
  Messages = Standard
  SpoolAttributes = yes
  RunBeforeJob = "/opt/bacula/scripts/slack_job_start_notif.sh %c"
  RunAfterJob  = "/opt/bacula/scripts/slack_job_end_notif.sh %c"
}

# Backup the catalog database (after the nightly save)
Job {
  Name = "Backup-Catalog"
  JobDefs = "DefaultJob"
  Level = Full
  FileSet="Catalog-FileSet"
  Schedule = "WeeklyCycleAfterBackup"
  # This creates an ASCII copy of the catalog
  # Arguments to make_catalog_backup.pl are:
  #  make_catalog_backup.pl <catalog-name>
  RunBeforeJob = "/opt/bacula/scripts/make_catalog_backup.pl MyCatalog"
  # This deletes the copy of the catalog
  RunAfterJob  = "/opt/bacula/scripts/delete_catalog_backup"
  Write Bootstrap = "/opt/bacula/working/%n.bsr"
  Priority = 11                   # run after main backup
  Client = fcgateway-fd
}

